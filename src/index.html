<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="plant.js"></script>
  <title>Grow Your Plant</title>
</head>

<body>
  <div id="header">
  <h1>Let's grow some plants</h1>
  <div class="container">
    <form id="pickPlant">
      <select name="plantTypes" id="plantTypes">
        <option value="seymour">Seymour</option>
        <option value="orchid">Orchid</option>
        <option value="venus-fly-trap">Venus Fly Trap</option>
        <option value="cactus">Cactus</option>
        <option value="sunflower">Sunflower</option>
        <option value="giving-tree">Giving Tree</option>
        <option value="jade">Jade</option>
        <option value="radish">Radish</option>
      </select>
      <button id="newPlant">Plant a Seed</button>
    </form>
  </div>
  </div>
</body>

</html>
